<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Cesar Crypt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="logo">
          <img src="./logo.png" id="img">
        </h1>
        <ul class="list">
          <li class="li">
            <a class="txt" href="https://github.com/Ferdev16" target="_blank">Github</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="job">
      <textarea rows="24" cols="60" id="input" style="resize: none;margin: 30px 20px 20px 20px;"></textarea>
      <input type="number" id="n" max="10" style="width: 8%;position: absolute;top: 130px;">
      <button type="submit" id="button" style="position: absolute;top: 180px;">Procesar</button>
      <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight:500;margin: 0px 20px 20px 20px">Desencryptar</p>
      <input type="checkbox" id="checkbox" style="margin: 0px 20px 20px 20px;"> 
    </div>
    <textarea id="show" rows="24" cols="60" readonly style="resize: none;margin: 30px 20px 20px 20px;position: absolute;right: 10px;top: 100px;">
    </textarea>
    <script src="./main.js"></script>
  </body>
</html>
